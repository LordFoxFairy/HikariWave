llm:
  providers:
    - name: openrouter
      base_url: https://openrouter.ai/api/v1
      api_key: ${OPENROUTER_API_KEY}
      models:
        - anthropic/claude-opus-4
        - anthropic/claude-sonnet-4
        - anthropic/claude-3.5-haiku
  router:
    default: openrouter:anthropic/claude-sonnet-4
    lyrics: openrouter:anthropic/claude-sonnet-4
    enhancement: openrouter:anthropic/claude-opus-4
    suggestion: openrouter:anthropic/claude-sonnet-4
    cover_art: openrouter:anthropic/claude-sonnet-4

music:
  providers:
    - name: local
      type: local_gpu
      models:
        - name: musicgen-small
          model_id: facebook/musicgen-small
        - name: musicgen-medium
          model_id: facebook/musicgen-medium
        - name: ace-step-v1
          model_id: ACE-Step/ACE-Step-v1-3.5B
  router:
    default: local:ace-step-v1
    vocal: local:ace-step-v1
    instrumental: local:musicgen-small

image:
  providers:
    - name: together
      type: api
      api_key: ${TOGETHER_API_KEY}
      base_url: https://api.together.xyz/v1/images/generations
      models:
        - black-forest-labs/FLUX.1-schnell
      default_width: 1024
      default_height: 1024
  router:
    default: together:black-forest-labs/FLUX.1-schnell
