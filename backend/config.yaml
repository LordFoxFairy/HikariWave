llm:
  providers:
  - name: openrouter
    type: openrouter
    base_url: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    models:
    - anthropic/claude-opus-4
    - anthropic/claude-sonnet-4
    - anthropic/claude-3.5-haiku
    - google/gemini-3-pro-image-preview
  router:
    default: openrouter:anthropic/claude-sonnet-4
    lyrics: openrouter:anthropic/claude-sonnet-4
    enhancement: openrouter:anthropic/claude-opus-4
    suggestion: openrouter:anthropic/claude-sonnet-4
    cover_art: openrouter:google/gemini-3-pro-image-preview
music:
  providers:
  - name: huggingface
    type: huggingface
    models:
    - name: musicgen-small
      model_id: facebook/musicgen-small
    - name: musicgen-medium
      model_id: facebook/musicgen-medium
    - name: stable-audio
      model_id: stabilityai/stable-audio-open-1.0
    - name: audioldm2-music
      model_id: cvssp/audioldm2-music
    - name: diffrhythm-full
      model_id: ASLP-lab/DiffRhythm-1_2-full
    - name: diffrhythm-base
      model_id: ASLP-lab/DiffRhythm-1_2
    - name: heartmula-3b
      model_id: HeartMuLa/HeartMuLa-oss-3B
  - name: acestep
    type: acestep
    models:
    - name: ace-step-v1.5
      label: official
      model_id: ACE-Step/Ace-Step1.5
      model_kwargs:
        config_path: acestep-v15-turbo
        device: auto
        use_mlx_dit: true
    - name: ace-step-v1.5-custom
      label: custom
      model_id: ACE-Step/Ace-Step1.5
      model_kwargs:
        subfolder: acestep-v15-turbo
  router:
    default: acestep:ace-step-v1.5:official
